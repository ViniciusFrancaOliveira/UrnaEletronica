<div class="votos-validos">
  <ng-container *ngFor="let candidate of candidateList">
    <div
    *ngIf="candidate.label < 100"
      class="card border-primary"
    >
      <div class="card-header"><h3 class="text">{{ candidate.fullName.toUpperCase() }}</h3></div>
      <div class="card-body">
        <h4 class="card-title text">{{ candidate.votes.length }} votos</h4>
      </div>
    </div>
  </ng-container>
</div>

<div class="votos-invalidos">
  <ng-container *ngFor="let candidate of candidateList">
    <div
    *ngIf="candidate.label >= 100"
      class="card border-primary"
    >
      <div class="card-header"><h3 class="text">{{ candidate.fullName.toUpperCase() }}</h3></div>
      <div class="card-body">
        <h4 class="card-title text">{{ candidate.votes.length }} votos</h4>
      </div>
    </div>
  </ng-container>
</div>
